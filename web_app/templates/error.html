<!DOCTYPE html>
<html>

<head>
    <title>La Familia D'Pizza - Cardápio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/images/pizza.png" type="image/png">
    <link href="../static/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <!--navbar 1-->
    <nav class="navbar sticky-top bg-body-tertiary navbar-um" style="background-color: #BE3144 !important;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center text-light" href="/"><img class="me-2"
                    src="../static/images/pizza.png" style="height: 25px;">La Familia D'Pizza</a>

            <div>
                <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-search text-light" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                    </svg>
                </button>
            </div>

        </div>
    </nav>

    <div class="container-fluid d-flex align-items-center justify-content-center" style="height: 95vh;">
            
        <div class="d-md-flex align-items-center justify-content-center">
            <div class="d-flex align-items-center justify-content-center">
                <img src="../static/images/error-pizza.png" class="img-fluid" style="height: 30vh;">
            </div>

            <div class="d-flex align-items-center justify-content-center">
                <div>
                    <h1> 500 - Erro inesperado </h1>
                    <p>{{ erro }}</p>
                </div>
            </div>
            
        </div>
        
    </div>





    <!-- footer (fim da página)-->
    <footer class="text-center footer mt-0">
        <!-- espaçamento-->
        <div class="container pt-4"></div>

        <!-- conteúdo footer-->
        <div class="container pb-0 ">

            <!--linha com tudo do footer-->
            <div class="row d-flex justify-content-center ">
                <!-- coluna links footer -->
                <div class="col-auto">
                    <div class="container mb-4 mt-5" style="color: white;">
                        <h3>Navegação</h3>

                        <div class="pt-2">
                            <a href="/" class="link-light link-underline link-underline-opacity-0">Home</a><br>
                            <a href="/logout" class="link-light link-underline link-underline-opacity-0">Deletar sacola</a><br>
                            <a href="/login" class="link-light link-underline link-underline-opacity-0">Login</a><br>
                            
                        </div>

                    </div>
                </div>
                <!-- fim coluna links-->

                <!-- coluna "Entre em Contato"-->
                <div class="col-md-5 col-12">
                    <!-- conteúdo-->
                    <div class="container mb-4 mt-5" style="color: white;">
                        <h3> Entre em contato</h3>

                        <!-- linha insta e facebook-->
                        <div class="row p-2">
                            <!-- coluna instagram-->
                            <div class="col text-end">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white"
                                    class="bi bi-instagram" viewBox="0 0 16 16">
                                    <path
                                        d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.917 3.917 0 0 0-1.417.923A3.927 3.927 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.916 3.916 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.926 3.926 0 0 0-.923-1.417A3.911 3.911 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0h.003zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599.28.28.453.546.598.92.11.281.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.47 2.47 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.478 2.478 0 0 1-.92-.598 2.48 2.48 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.233 0-2.136.008-2.388.046-3.231.036-.78.166-1.204.276-1.486.145-.373.319-.64.599-.92.28-.28.546-.453.92-.598.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045v.002zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92zm-4.27 1.122a4.109 4.109 0 1 0 0 8.217 4.109 4.109 0 0 0 0-8.217zm0 1.441a2.667 2.667 0 1 1 0 5.334 2.667 2.667 0 0 1 0-5.334z" />
                                </svg>
                                @insta
                            </div>
                            <!-- coluna facebook-->
                            <div class="col text-start">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-facebook" viewBox="0 0 16 16">
                                    <path
                                        d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                                </svg>
                                @facebook
                            </div>
                        </div>
                        <!-- fim linha insta e facebook-->

                        <!-- linha telefone e email-->
                        <div class="row">
                            <!-- coluna telefone-->
                            <div class="col text-end">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-telephone" viewBox="0 0 16 16">
                                    <path
                                        d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                                </svg>
                                +55 11 99999-9999
                            </div>
                            <!-- coluna email-->
                            <div class="col text-start">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-envelope" viewBox="0 0 16 16">
                                    <path
                                        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                                </svg>
                                email@email.com
                            </div>
                        </div>
                        <!-- fim linha telefone e email-->
                    </div>
                </div>

                
            </div>
            <!--fim linha com tudo footer-->
            <div class="row d-flex justify-content-center ">
                <p class="m-3 text-light">
                    Desenvolvido por <a href="https://github.com/GustavoQS"
                        class="link-light link-underline link-underline-opacity-0">Gustavo Q Saraiva</a>
                </p>
            </div>
        </div>
        <!-- conteúdo footer -->
    </footer>
    <!-- fim footer-->

    <script src="../static/funcionarios-cardapio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
